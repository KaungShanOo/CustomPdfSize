<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ready - PDF Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #2e7d32;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .description {
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .download-btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .secondary-btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .secondary-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .secondary-btn:active {
            transform: translateY(0);
        }

        .file-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            border-left: 4px solid #667eea;
        }

        .file-info p {
            color: #555;
            font-size: 14px;
            margin: 8px 0;
        }

        .file-info strong {
            color: #333;
        }

        .divider {
            margin: 25px 0;
            color: #ccc;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }

            .success-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Processing Complete!</h1>
        <p class="description">Your PDF has been successfully compressed and optimized. Click the button below to download your file.</p>

        <div class="file-info">
            <p><strong>üìÑ File:</strong> {{ filename }}</p>
            <p><strong>‚ú® Status:</strong> Ready to download</p>
        </div>

        <a href="{{ url_for('download_file', filename=filename) }}" class="download-btn">
            ‚¨áÔ∏è Download Processed PDF
        </a>

        <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  or  ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

        <a href="{{ url_for('upload_file') }}" class="secondary-btn">
            üîÑ Process Another PDF
        </a>
    </div>
</body>
</html>
